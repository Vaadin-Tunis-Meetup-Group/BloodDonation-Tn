<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BloodDonation-TN activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p>
            Dear <span th:text="${user.fullName}"></span>
        </p>
        
        <p>
            Your BloodDonation-TN account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/account/activate?key=${user.activationKey}|}"
               th:text="|${user.userName}|">Activation Link</a>
        </p>
        <p>
            <span>Regards, </span>
            <br/>
            <em>BloodDonation-TN.</em>
        </p>
    </body>
</html>
